apiVersion: apps/v1
kind: Deployment
metadata:
  name: vite-react-app
  namespace: dev
  labels:
    app: vite-react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vite-react-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: vite-react-app
      annotations:
        # Add prometheus scraping if needed
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/"
    spec:
      containers:
      - name: vite-app
        image: navdeepsinghghotra/tskmgmtfe:1
        imagePullPolicy: Always
        ports:
        - containerPort: 4173
          name: http
          protocol: TCP
        # Resource limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /
            port: 4173
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 4173
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 1
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: vite-react-service
  labels:
    app: vite-react-app
spec:
  selector:
    app: vite-react-app
  ports:
  - port: 4173
    targetPort: 4173
    protocol: TCP
    name: http
  type: LoadBalancer
  # For external access, use:
  # type: LoadBalancer
  # or Ingress